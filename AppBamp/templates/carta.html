<h1>CARTA</h1>
<form method="post" action="{% url 'pedido' %}">
  {% csrf_token %} {% for producto in carta %}
  <div class="input-row">
    <label for="cantidad_{{ producto.id }}"
      >{{producto.nombreProducto}} - {{producto.precio}}â‚¬</label
    >
    <input
      type="number"
      id="cantidad_{{ producto.id }}"

      min="0"
    />
  </div>
  {% endfor %}
  <button type="submit">Confirmar Pedido</button>
</form>
{% endblock %}
