{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <header>
      <div class="header-contenido">
        <div class="nombreWeb">
          <h1>BAMP</h1>
          <img src="https://drive.google.com/uc?export=view&id=1uAkZ7XtBxNKBt1tZc3b81GEl3iz0sL5w" alt="Logo" class="logoBamp">
        </div>
        <nav>
          <ul class="estilo-header">
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'ciudades' %}">Ciudades</a></li>
            <li><a href="{% url 'perfil' %}">Perfil</a></li>
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'exit' %}">Salir</a></li>
            {% else %}
            <li><a href="{% url 'login' %}">Iniciar sesión</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>

    <div class="fondo-completo">{% block content %} {% endblock %}</div>
    <!-- <button onclick="window.history.back();">Atrás</button> -->
  </body>

  <footer>
    <h2>¡Contácta con nosotros!</h2>
    <a
      href="https://www.linkedin.com/search/results/all/?keywords=controller&origin=AUTO_COMPLETE&searchId=875dc6bf-8b73-4dec-95fb-f22daa84e0ae&sid=qBb&spellCorrectionEnabled=false"
    >
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png"
        alt="Lindekin"
        width="33"
        height="33"
        style="vertical-align: middle"
      />
    </a>

    <a href="https://www.youtube.com/channel/UClnc9grzbZYMvTMFdfSrH7w"
      ><img
        src="https://biotrendies.com/wp-content/uploads/2019/06/yt-logo.png"
        alt="Youtube"
        width="50"
        height="50"
        style="vertical-align: middle"
      />
    </a>

    <a href="home.html">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/26/Logo_Sitio_Web.png"
        alt="Web"
        width="33"
        height="33"
        style="vertical-align: middle"
    /></a>
  </footer>
</html>
