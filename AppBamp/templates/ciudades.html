<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selecciona la ciudad deseada</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #6dd5ed, #2193b0); 
  }
  .container {
    max-width: 600px;
    margin: 100px auto;
    padding: 20px;
    text-align: center;
    background: white; 
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    border-radius: 10px;
  }
  h1, h2 {
    color: #333;
  }
  select {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
    <h1>¡Selecciona la ciudad deseada!</h1>
    <h2>Ciudades a las que llegamos:</h2>
    <form action="/ruta-para-manejar-la-seleccion" method="post"> <!-- Asegúrate de cambiar la acción a la ruta correcta -->
      <select name="ciudad" required>
        <option value="">Selecciona una ciudad</option>
        {% for obj in ciudades %}
        <option value="{{ obj.id }}">{{ obj.nombre }}</option> 
        {% endfor %}
      </select>
      <button type="submit">Elegir</button>
    </form>
</div>
</body>
</html>
