{%extends 'base.html' %} {% load static %} {% block extra_head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/restaurantes.css' %}"
/>
<script src="{% static 'js/restaurantes.js' %}"></script>
<title>categorias de Restaurante</title>

{% endblock %} {% block content %}

<h1>RESTAURANTES</h1>

<form id="formulario-oculto" method="post" action="{% url 'carta' %}">
  {% csrf_token %}
  <input type="hidden" name="id-restaurante" id="input-restaurante" />
</form>

{% for restaurante in restaurantes %}
<div onclick="enviarFormulario({{restaurante.id}})">
  <h1>{{restaurante.nombreRestaurante}}</h1>
</div>
{% endfor %}{% endblock %}
